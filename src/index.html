<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>Socket.IO chat</title>
    <style>
      body {
        margin: 0;
        padding-bottom: 3rem;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Helvetica, Arial, sans-serif;
      }
      #form {
        background: rgba(0, 0, 0, 0.15);
        padding: 0.25rem;
        position: fixed;
        bottom: 0;
        left: 0;
        right: 0;
        display: flex;
        height: 3rem;
        box-sizing: border-box;
        backdrop-filter: blur(10px);
      }
      #input {
        border: none;
        padding: 0 1rem;
        flex-grow: 1;
        border-radius: 2rem;
        margin: 0.25rem;
      }
      #input:focus {
        outline: none;
      }
      #form > button {
        background: #333;
        border: none;
        padding: 0 1rem;
        margin: 0.25rem;
        border-radius: 3px;
        outline: none;
        color: #fff;
      }
      #messages {
        list-style-type: none;
        margin: 0;
        padding: 0;
      }
      #messages > li {
        padding: 0.5rem 1rem;
      }
      #messages > li:nth-child(odd) {
        background: #efefef;
      }
      #typingIndicator {
        margin: 0.5rem 1rem;
        font-style: italic;
        color: #555;
      }
    </style>
  </head>
  <body>
    <ul id="messages"></ul>
    <div id="typingIndicator"></div>
    <form id="form" action="">
      <input id="input" autocomplete="off" /><button>Send</button>
    </form>

    <script src="/socket.io/socket.io.js"></script>
    <script>
      const socket = io();
      const form = document.getElementById("form");
      const input = document.getElementById("input");
      const messages = document.getElementById("messages");
      const typingIndicator = document.getElementById("typingIndicator");

      let typingTimeout;
      const userId = "6654c96dffc43e4f470e2e3a"; // Replace with actual sender ID from MongoDB
      const receiverId = "6654c93fffc43e4f470e2e37"; // Replace with actual receiver ID from MongoDB

      // Function to append a message to the chat window
      function appendMessage(msg) {
        const item = document.createElement("li");
        item.textContent = msg.message;
        messages.appendChild(item);
        window.scrollTo(0, document.body.scrollHeight);
      }

      socket.emit("join", { sender: userId, receiver: receiverId });

      socket.on("chat history", (chatHistory) => {
        chatHistory.forEach((msg) => {
          appendMessage(msg);
        });
      });

      form.addEventListener("submit", (e) => {
        e.preventDefault();
        if (input.value) {
          const message = input.value;
          socket.emit("chat message", {
            sender: userId,
            receiver: receiverId,
            message,
          });
          input.value = "";
          socket.emit("stop typing");
        }
      });

      input.addEventListener("input", () => {
        if (input.value) {
          socket.emit("typing", { user: userId });
          clearTimeout(typingTimeout);
          typingTimeout = setTimeout(() => {
            socket.emit("stop typing");
          }, 1000);
        } else {
          socket.emit("stop typing");
        }
      });

      input.addEventListener("blur", () => {
        socket.emit("stop typing");
      });

      socket.on("chat message", (msg) => {
        appendMessage(msg);
      });

      socket.on("typing", (data) => {
        typingIndicator.textContent = `${data.user} is typing...`;
      });

      socket.on("stop typing", () => {
        typingIndicator.textContent = "";
      });
    </script>
  </body>
</html>
